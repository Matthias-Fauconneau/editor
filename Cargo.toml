[package]
name = 'editor'
version = '0.0.0'
authors = ['Matthias Fauconneau <matthias.fauconneau@gmail.com>']
edition = '2018'

[dependencies]
fehler = ''
error = {version='', package='anyhow'}
ui = {path='../ui', features = ['color','text','edit','app']}
rust = {path='rust'}
cargo = {path='cargo'}
trace = {path='../trace', optional=true}

[features]
default  = ['trace']

[profile.dev.package."*"]
opt-level = 2
