[package]
name= 'rust'
description= 'Rust analyzer semantic highlighting'
repository= 'https://github.com/Matthias-Fauconneau/editor'
version= '0.0.0'
authors= ['Matthias Fauconneau <matthias.fauconneau@gmail.com>']
edition= '2018'

[features]
ide= ['dep:ide','ide_db']
default= ['ide']

[dependencies]
serde= ''
fehler= ''
anyhow= ''
ipc= {path='../ipc'}
ide= {optional=true, features=['serde'], git='https://github.com/Matthias-Fauconneau/rust-analyzer.git'}
	ide_db = {optional=true, git= 'https://github.com/Matthias-Fauconneau/rust-analyzer.git'}

[lib]
path= 'lib.rs'

